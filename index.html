<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Commerce Advertising Management</title>
  <meta name="description" content="Data-driven performance marketing for online stores. Scale revenue with optimized Amazon, Google & Meta Ads." />
  <meta property="og:title" content="E-Commerce Advertising Management" />
  <meta property="og:description" content="Amazon Ads, Google Ads, Meta Ads and analytics for measurable growth." />
  <meta property="og:type" content="website" />
  <style>
    :root{
      --blue:#0d47a1; --blue-600:#1565c0; --blue-50:#f3f7ff;
      --text:#0b1220; --muted:#5b7089; --white:#fff;
      --shadow:0 12px 34px rgba(13,71,161,.14);
      --line:#dbe6ff; --r:14px; --max:1120px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--blue-50);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif}
    a{color:var(--blue-600);text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:24px}

    /* NAV */
    .nav{display:flex;align-items:center;justify-content:space-between;padding:18px 0}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;color:var(--blue)}
    .mark{display:inline-flex;align-items:center;justify-content:center;
      width:40px;height:40px;border-radius:12px;box-shadow:var(--shadow);flex:0 0 40px}
    .brand span{letter-spacing:.2px}

    .btn{background:var(--blue);color:#fff;border:none;padding:14px 20px;border-radius:999px;
      font-weight:700;cursor:pointer;box-shadow:var(--shadow)}
    .btn:hover{background:var(--blue-600)}
    .btn.outline{background:#fff;color:var(--blue);border:1px solid var(--line)}

    /* HERO */
    .hero{display:grid;grid-template-columns:1.2fr 1fr;gap:28px;align-items:center;padding:42px 0}
    .badge{display:inline-flex;gap:8px;align-items:center;background:#e8f1ff;border:1px solid #d9e7ff;
      color:var(--blue-600);padding:6px 10px;border-radius:999px;font-size:12px;font-weight:700}
    h1{font-size:44px;line-height:1.1;margin:14px 0 10px}
    .lead{font-size:18px;line-height:1.6;color:var(--muted);max-width:68ch}
    .kpis{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin:26px 0}
    .kpi{background:#fff;border-radius:var(--r);padding:18px;text-align:center;box-shadow:var(--shadow)}
    .kpi strong{display:block;font-size:26px;color:var(--blue)}
    .panel{background:#fff;border-radius:var(--r);padding:22px;box-shadow:var(--shadow)}
    .chips{margin-top:8px}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;background:#f1f5ff;
      color:#2a4ea3;border:1px solid #dee7ff;font-size:12px;margin:6px 6px 0 0}
